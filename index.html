<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Composer Controller</title>
    <link rel="stylesheet" href="./index.css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <h1>Composer Controller</h1>
    <p>
      Current version: <span id="version"></span>
    </p>
    <div id="messages" style="color:cyan"></div>
    <div style="height:24px;width:0%" id="progressBar"></div>
    <div id="errors"></div>
    <select name="midiInputDevices" id="midiInputDevices">
      <option value="" disabled selected>Choose MIDI input</option>
    </select>
    <select name="midiOutputDevices" id="midiOutputDevices">
      <option value="" disabled selected>Choose MIDI output</option>
    </select>
    <section id="ip"></section>
    <section id="code"></section>
    <div>
      <button id="exportBackup">Export</button>
      <button id="importBackup">Import</button>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js');

    </script>
    <script src="index.js"></script>
  </body>
</html>
